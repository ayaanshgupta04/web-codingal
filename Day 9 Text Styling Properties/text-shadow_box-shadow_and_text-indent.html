<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow, Box-shadow, and Text-indent</title>
    <style>
        h1{
            text-shadow: 2px 2px 1px rgba(255, 0, 0, 0.5);
        }
        div{
            width: 300px;
            height: 500px;
            margin: 20px;
            padding: 20px;
            background-color: aliceblue;
            border: 1px solid black;
            box-shadow: 10px 12px 12px rgba(0, 0, 130, 0.5);
        }
        p{
            text-indent: 30%;
        }
    </style>
</head>
<body>
    <h1>Text-shadow, Box-shadow, and Text-indent</h1>
    <div>
        <p>This is an example of text indent!</p>
    </div>
</body>
</html>
