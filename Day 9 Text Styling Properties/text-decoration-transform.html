<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Decoration and Text Transform</title>
    <style>
        h1{
            text-decoration: overline;
            text-transform: capitalize;
        }
        h2{
            text-decoration: underline;
            text-transform: uppercase;
        }
        h3{
            text-decoration: line-through;
            text-transform: lowercase;
        }
        h4{
            text-decoration: overline underline;
            text-transform: none;
        }
    </style>
</head>
<body>
    <h1>Text Decoration and Text Transform</h1>
    <h2>Text Decoration and Text Transform</h2>
    <h3>Text Decoration and Text Transform</h3>
    <h4>Text Decoration and Text Transform</h4>
</body>
</html>
