<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Formatting</title>
</head>
<body>
    <strong>This is the strong tag</strong> <br>
    <b>This is the b tag</b> <br>
    <em>This is tilted</em> <br>
    <i>This is also tilted</i> <br>
    <mark>This is highlighted</mark> <br>
    <small>This turns the text smaller</small> <br>
    <del>This is deleted</del>
    <br>
    H<sub>2</sub>O <br>
    a<sup>2</sup> + b<sup>2</sup>
</body>
</html>
