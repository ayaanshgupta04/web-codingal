<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Details Form</title>
</head>
<body>
    <h1>Personal Details Form</h1>
    <form action="">
        <label for="name">Name</label><br>
        <input type="text" id="name"><br><br>

        <label for="email">Email ID:</label><br>
        <input type="email" id="email"><br><br>

        <label for="number">Phone Number:</label><br>
        <input type="number"><br><br>

        <label for="radioBtn">Gender:</label><br>
        <input type="radio" id="female" name="gender" value="Female">Female<br>
        <input type="radio" id="male" name="gender" value="Male">Male<br><br>

        <label for="favouriteCity">Favourite City:</label><br>
        <input type="checkbox" id="city" value="New Delhi">New Delhi<br>
        <input type="checkbox" id="city" value="Mumbai">Mumbai<br>
        <input type="checkbox" id="city" value="Banglore">Banglore<br>
        <input type="checkbox" id="city" value="Pune">Pune<br><br>

        <label for="favouriteVideoGame">Favourite Video Game:</label><br>
        <input type="checkbox" id="city" value="Fortnite">Fortnite<br>
        <input type="checkbox" id="city" value="Minecraft">Minecraft<br>
        <input type="checkbox" id="city" value="Battlefield 6">Battlefield 6<br>
        <input type="checkbox" id="city" value="GTA 5">GTA 5<br>
        <input type="checkbox" id="city" value="Dota 2">Dota 2<br>
        <input type="checkbox" id="city" value="Marvel Rivals">Marvel Rivals<br>
        <input type="checkbox" id="city" value="Apex Legends">Apex Legends<br>
        <input type="checkbox" id="city" value="Call of Duty">Call of Duty<br><br>

        <label for="favouriteColor">Choose your favourite color:</label><br>
        <select name="color" id="color">
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="red">Red</option>
        </select><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password"><br><br>

        <label for="rating">Rate Fortnite from 1 to 10</label><br>
        <input type="range" id="rating" min="1" max="10"><br><br>
        
        <label for="dob">Birthday: </label><br>
        <input type="date" id="Birthday"><br><br>

        <input type="submit">
    </form>
</body>
</html>
