<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float</title>
    <style>
        .buildingRight{
            float: right;
        }
        .buildingLeft{
            float: left;
        }
    </style>
</head>
<body>
    <h2>Float Right</h2>
    <p>In this example, the image will float to the right of the paragraph, and the text in the paragraph will wrap around the image</p>
    <p>
        <img class="buildingRight" src="https://cdn.pixabay.com/photo/2018/05/09/23/13/home-3386450_1280.jpg" alt="a building" style="width: 100px">
        <img class="buildingLeft" src="https://cdn.pixabay.com/photo/2020/02/16/20/29/nyc-4854718_1280.jpg" alt="a building" style="width: 100px">
        This is a dummy content used to understand the float property. 
    </p>
</body>
</html>
