<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Lists</title>
</head>
<body>
    <h2>Ordered Lists</h2>
    <ol>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
    </ol>
    <h2>Unordered Lists</h2>
    <ul>
        <li>Fortnite</li>
        <li>Minecraft</li>
        <li>GTA 5</li>
        <li>Spiderman</li>
    </ul>
    <h2>Discription List</h2>
    <dl>
        <dt>Home</dt>
        <dt>About</dt>
        <dt>Contact Us</dt>
    </dl>
</body>
</html>
